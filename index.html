        <!-- Zoom the image on hover-->
        <div class="first">
           <img onmouseover="zoomin(this)" onmouseout="zoomout(this)" class="img-responsive" src="img/logo.png" alt="groot">
        <script>
            function zoomin(x){
                x.style.width = "285px";
                x.style.height = "385px";
            }
            function zoomout(x){
                x.style.width = "275px";
                x.style.height = "375px"
            }
        </script>
        </div>
